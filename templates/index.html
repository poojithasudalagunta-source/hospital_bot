<!DOCTYPE html>
<html>
<head>
<title>MediQuery AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BACKGROUND */
body{
    margin:0;
    font-family:Inter,Segoe UI,Arial;
    background:radial-gradient(circle at 30% 20%,#2a0e44,#05050a 60%);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* PHONE APP FRAME */
.app{
    width:390px;
    height:780px;
    background:linear-gradient(180deg,#11111a,#07070c);
    border-radius:38px;
    box-shadow:0 40px 100px rgba(0,0,0,.7);
    display:flex;
    flex-direction:column;
    overflow:hidden;
}

/* HEADER */
.topbar{
    padding:18px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:600;
}
.status{color:#6df7a7;font-size:12px}

/* WELCOME AREA */
.welcome{
    padding:0 20px 10px 20px;
    font-size:14px;
    color:#b8b8d4;
}
.welcome b{color:white}

/* CHAT AREA */
.chatbox{
    flex:1;
    padding:18px;
    overflow-y:auto;
}

/* override chat.js inline bubbles */
.chatbox span{
    background:#161622 !important;
    color:#fff !important;
    border-radius:18px !important;
    padding:12px 16px !important;
    display:inline-block !important;
    max-width:75% !important;
    line-height:1.45 !important;
}

/* user */
.chatbox div[style*="text-align:right"] span{
    background:linear-gradient(135deg,#ff4fd8,#6a5cff) !important;
    border-radius:18px 18px 6px 18px !important;
}

/* bot */
.chatbox div[style*="text-align:left"] span{
    background:#151520 !important;
    border:1px solid rgba(255,255,255,.06);
    border-radius:18px 18px 18px 6px !important;
}

/* suggestion buttons from backend */
.chatbox button{
    background:#0f0f18 !important;
    border:1px solid #6a5cff !important;
    color:#d6d6ff !important;
    border-radius:12px !important;
    padding:8px 12px !important;
    margin-top:6px !important;
    transition:.2s;
}
.chatbox button:hover{
    background:#6a5cff !important;
    color:white !important;
}

/* success error */
.chatbox div[style*="color:green"]{color:#6df7a7 !important}
.chatbox div[style*="color:red"]{color:#ff6b6b !important}

/* INPUT */
.inputArea{
    padding:14px;
    display:flex;
    gap:10px;
    border-top:1px solid rgba(255,255,255,.06);
    background:#090910;
}

.inputArea input{
    flex:1;
    border:none;
    outline:none;
    background:#141420;
    padding:14px 16px;
    border-radius:20px;
    color:white;
    font-size:14px;
}
.inputArea input::placeholder{color:#7c7c9f}

.sendBtn{
    width:48px;height:48px;
    border-radius:50%;
    border:none;
    background:linear-gradient(135deg,#ff4fd8,#6a5cff);
    color:white;
    font-size:18px;
    cursor:pointer;
}

.chatbox::-webkit-scrollbar{width:6px}
.chatbox::-webkit-scrollbar-thumb{background:#2b2b44;border-radius:10px}
</style>
</head>

<body>

<div class="app">

    <div class="topbar">
        üè• MediQuery AI
        <span class="status">‚óè Assistant Online</span>
    </div>

    <div class="welcome">
        Hi üëã I‚Äôm <b>MediQuery</b>. Tell me your symptom and I‚Äôll help you find the right doctor.
    </div>

    <div id="chatbox" class="chatbox"></div>

    <div class="inputArea">
        <input id="userInput" type="text" placeholder="Describe your symptom...">
        <button class="sendBtn" onclick="sendMessage()">‚û§</button>
    </div>

</div>

<script src="/static/chat.js"></script>

</body>
</html>
